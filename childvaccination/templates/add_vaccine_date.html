<!DOCTYPE html>
{% extends 'base.html' %}
{% load static %}
{% block content %}
<form method="POST">
<div class="mb-3">
    {% for i in child_vaccine_record %}
    <div class="container border border-2 mb-3" style="width:400px;background-color:white">
        <div class="mb-3">
            <label class="form-label">Child Name</label>
            <input type="text" name="vaccine_name" value="{{ i.child }}" class="form-control" readonly>
        </div>
        <div class="mb-3">
            <label class="form-label">Vaccine Name</label>
            <input type="text" name="vaccine_name" value="{{ i.vaccine }}" class="form-control" readonly>
        </div>

        <div class="mb-3">
            <label class="form-label">Expected Date</label>
            <input type="text" name="expected_date" value="{{ i.expected_date }}" class="form-control" readonly>
        </div>
        <div class="mb-3">
            <label class="form-label">vaccine Date</label>
            <input type="text" name="expected_date" value="{{ i.vaccine_date }}" class="form-control" readonly>
        </div>

      
        <div class="mb-3">
            <button type="submit" class="btn btn-primary">Save Details</button>
        </div>
    </div>
</form>
{% endblock %}
