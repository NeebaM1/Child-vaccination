<!DOCTYPE html>
{% extends 'base.html' %}
{% load static %}
{% block content %}
<center>
    <div class="border border-2 mb-3 mt-4 " style="width:500px;background-color: #82c419;">
<h2 class="mt-3 mb-4">Register Form</h2>

<form method="POST" >
    {% csrf_token %}
    <div class="mb-3">
            <label class="form-label">Select Role:</label><br>
        <div class="form-check form-check-inline">

            <input class="form-check-input" type="radio" name="role" value="Parent">
            <label class="form-check-label">Parent</label>
          </div>
          {% comment %} <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="role" value="Hospital">
            <label class="form-check-label" >Hospital</label>
          </div> {% endcomment %}
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="role" value="others">
            <label class="form-check-label" >Others</label>
          </div>
        </div>
    <div class="mb-3">
  <label  class="form-label">User name</label>
  <input type="text" class="form-control" name="u" placeholder="Enter user name">
</div>
<div class="mb-3">
  <label  class="form-label">Password</label>
   <input type="password" class="form-control" name="pw" placeholder="Enter password">
</div>
    <div class="mb-3">
  <label  class="form-label">Confirm password</label>
   <input type="password" class="form-control" name="pw1" placeholder="Enter confirm password">
</div>
      <div class="mb-3">
  <label  class="form-label">First name</label>
   <input type="text" class="form-control" name="fn" placeholder="Enter first name">
</div>
      <div class="mb-3">
  <label  class="form-label">Last name</label>
   <input type="text" class="form-control" name="ln" placeholder="Enter last name">
</div>
      <div class="mb-3">
  <label  class="form-label">Email</label>
   <input type="email" class="form-control" name="e" placeholder="Enter email">
</div>

    <div class="mb-4" >

   <input type="submit" class="form-control" style="background-color: black">
</div>



</form>
    </div>
</center>

{% endblock %}
