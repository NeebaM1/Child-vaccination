<!DOCTYPE html>
{% extends 'base.html' %}
{% load static %}
{% block content %}
<center>
    <div class="border border-2 mb-3 mt-4 " style="width:500px;background-color: #82c419;">
<h2 class="mt-3 mb-4">Edit Your profile</h2>

<form method="POST" >
    {% csrf_token %}

    <div class="mb-3">
  <label  class="form-label">User name</label>
  <input type="text" value={{details.username}} class="form-control" name="u" placeholder="Enter user name">
</div>

      <div class="mb-3">
  <label  class="form-label">First name</label>
   <input type="text" value={{details.first_name}} class="form-control" name="fn" placeholder="Enter first name">
</div>
      <div class="mb-3">
  <label  class="form-label">Last name</label>
   <input type="text"  value={{details.last_name}} class="form-control" name="ln" placeholder="Enter last name">
</div>
      <div class="mb-3">
  <label  class="form-label">Email</label>
   <input type="email" value={{details.email}} class="form-control" name="e" placeholder="Enter email">
</div>

    <div class="mb-4" >

   <input type="submit" class="form-control" style="background-color: black">
</div>



</form>
    </div>
</center>

{% endblock %}
